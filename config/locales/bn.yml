      paragraph3: "আজ, বাংলাদেশ জুড়ে ৫০,০০০ এরও বেশি শিক্ষার্থী তাদের এইচএসসি আইসিটি পরীক্ষায় উৎকর্ষ অর্জন এবং ভবিষ্যতের জন্য ব্যবহারিক প্রযুক্তি দক্ষতা বিকাশে আইসিটি ঘর ব্যবহার করে।"
